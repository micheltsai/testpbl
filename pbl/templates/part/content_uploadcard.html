<div class="jumbotron jumbotron-fluid">
<div class="container" style="margin-top: 100px">
    <h1 class="display-4 text-center">上傳檔案</h1>
   <div class="d-flex justify-content-center" style="margin-top:30px;">
    <form method="post" enctype="multipart/form-data" action='/index/'>
	<div class="form-group">
         {% csrf_token %}
        <!--<div class="upload_file d-block w-100" style="height: 20em;background-image:url('https://www.cleverfiles.com/howto/wp-content/uploads/2018/03/minion.jpg')"-->
		<input type="file" class="form-control-file form-control-lg" id="file" name="file">
		<label for="card_name">輸入相片名稱</label>
		<input type="text" class="form-controll form-control" id="card_name" name="card_name">
		<select class="form-control" name="card_type" id="card_type">
                        <option value="1">啟發卡</option>
                        <option value="2">點子卡</option>
                        <option value="3">智慧卡</option>
                </select>

        <!--</div>-->
	</div>
	<div class="text-center">
                <input type="submit" class="btn btn-primary btn-lg" value="上傳檔案">
        {% if url %}
        <p> Uploadfile: <a href="{{ url }}"></a>{{ url }}</p>
    {% endif %}
        </div>
   </form>
 </div>
  </div>
</div>
