{% block context %}
    <form method="POST" class="post-form">
        {% csrf_token %}
            <div class="container" style="margin-top: 5%">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ card.cover.url }}" width="90%">
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="card-title"> 標題:</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="card-context"> 內容:</label>
                            {{ form.context }}
                        </div>
                        <div class="form-group">
                            <label for="card-cover"> 關聯卡片:</label>
                            <select id="card-cover" name="cover">
                                <option value="{{ card.id }}">{{ card.title }}</option>

                        </select>
                        </div>
                        <div class="form-group">
                            <label for="card-author" > 作者:</label>
                            {{ form.author }}
                        </div>

                        <button type="reset" class="btn btn-danger" style="margin-right: 50%">取消</button>
                        <button type="submit" class="btn btn-success">儲存</button>
                    </div>
                </div>
            </div>

        </form>
{% endblock %}
