{% extends "base.html" %}
{% block title %}
    <title>劇本雲-上傳相片</title>
{% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid">
<div class="container" style="margin-top: 100px">
    <h1 class="display-4 text-center">上傳檔案</h1>
   <div class="d-flex justify-content-center" style="margin-top:30px;">
    <form method="post" enctype="multipart/form-data" action=''>
	<div class="form-group">
         {% csrf_token %}
        <!--<div class="upload_file d-block w-100" style="height: 20em;background-image:url('https://www.cleverfiles.com/howto/wp-content/uploads/2018/03/minion.jpg')"-->
		<label for="card_name">輸入相片名稱</label>
        {{ form.title }}
        <label for="card_author">作者</label>
        {{ form.author }}
        {{ form.cover }}
        {{ form.pdf }}
        <label for="class_material">教材</label>
        {{ form.class_material }}
        <!--</div>-->
	</div>
	<div class="text-center">
                <input type="submit" class="btn btn-primary btn-lg" value="上傳檔案">
        {% if url %}
        <p> Uploadfile: <a href="{{ url }}"></a>{{ url }}</p>
    {% endif %}
        </div>
   </form>
 </div>
  </div>
</div>
{% endblock %}
