{% load staticfiles %}
<div class="row">
        <div class="col-md-6" id="chart3">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9" style="margin-left: 70%">
                    <img src="{% static "images/卡片元素-02.png" %}" width="240px;" height="70px" style="float:right;"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9" style="margin-left: 70%">
                 <p style="float:right;'">作者:{{ unit.author}}</p>
                    <p style="float:right;'" id="group">{{ unit.group}};</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <h1 style="text-orientation: upright;writing-mode: vertical-lr;">{{ unit.title }}</h1><br>
                 </div>
                <div class="col-md-4">
                    <img src="/{{ unit.cover.thumbnail }}" style="width: 710px;height: 670px;"/>
                </div>
            </div>
            <div class="row">
        <div class="col-md-8">
            <img src="{% static "images/卡片元素-05.png" %} " style="float:right;height: 50px;width: 140px;margin-bottom: 10px">
        </div>

        <div class="col-md-4">
            {{ unit.context }}
        </div>
    </div>
            <div class="row">
                <div class="col-md-8">
                    <img src="{% static "images/卡片元素-04.png" %}" style="float:right;height: 50px;width: 140px"><br>
                </div>
                 <div class="col-md-4">
                    {{ unit.context1 }}
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <img src="{% static "images/卡片元素-07.png" %}" style="float:left;height: 60px;width: 315px">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <button id="btnSave" class="btn-sm btn-danger" onclick="screenshot1()">確認圖片並儲存</button>
                    <a href={% url "card_manage" %}> <button class="btn-success">至專案資料庫</button></a>
                </div>
            </div>
    </div>
         <div class="col-md-6">

        </div>
</div>

</body>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    function screenshot1(){
        var wjb51=screen.width;
        var hjb51=screen.height;
        html2canvas(document.getElementById('chart3'),{
            x:wjb51/2,
            y:hjb51,
            width:500,
            height:500
        }).then(canvas=> {
              var result1 = canvas.toDataURL('image/jpeg');
             $.ajax({
                type: 'POST',
                url: '/preview_card/'+{{unit.id}},
                data: { 'result1': result1},
            });
        });
    }

</script>
